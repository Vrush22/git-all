<html>

<head>
    <title>
        This is google form
    </title>
    <style>
        body
        {
            background-color:whitesmoke;
            background: e2e2e2;
        }
        li
        {
            font-size: medium;
        }
        #id-selector
        {
            font-size: 31;
        }
    </style>
</head>

<body>
    <h1 class="heading"> Feedback form</h1>
    <from action="Register.jsp" method="poast">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter here" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                
                <td>
                    <input type="email" placeholder="Enter here" email="">
                </td>

                
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date" placeholder="Select here" DOB="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio"  name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <hr>
            <br>
            <tr>
                <td>Select course:</td>
                <td>
                    <select name="course" id="">
                        <option value="java">java programming</option>
                        <option value="PHP">PHP</option>
                        <option value="c++">c++ programming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Feedback:
                </td>
                <td>
                    <textarea placeholder="Enter here" name="feedback"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
                
            </tr>
        </table>
    </from>
    <hr>
    <br>
    
</body>

</html>
